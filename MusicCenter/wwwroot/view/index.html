<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="/wwwroot/lib/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/wwwroot/js/index.js"></script>
  <title>点歌台</title>
  <style>
    body {
      text-align: center;
    }
    
    table {
      margin: 0 auto;
    }
    
    td {
      margin-left: 20px;
      margin-right: 20px;
    }
    
    .txtboxSearch {
      width: 300px;
      margin: 0;
      display: inline-block;
    }
  </style>
</head>

<body  onkeydown="keydownEvent()">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">点歌台</a>
          </div>
          <div class="navbar-left" style="margin: 6px auto;">
            <input class="form-control txtboxSearch" id="music" type="text" name="music" placeholder="搜索音乐" />
            <button class="btn btn-default" onclick="searchMusic()" >搜索</button>
          </div>
          <div class="navbar-right" style="margin-top: 8px;">
            <button class="btn btn-default" onclick="list()">播放列表</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <table id="songlist">
    <h1 id="stateTxt">搜索结果</h1>
  </table>
</body>

</html>
